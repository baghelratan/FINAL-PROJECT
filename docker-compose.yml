version: '3.8'

services:
  smart-farming-app:
    build: .
    ports:
      - "7864:7864"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7864
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7864"]
      interval: 30s
      timeout: 10s
      retries: 3 